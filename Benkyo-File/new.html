<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learn</title>
    <script src"JV.js"></script>
</head>
<body>
    <input id="angka-pertama" name="angka-pertama" placeholder="Angka Pertama" type="number">
    <br>
    <input id="angka-kedua" name="angka-kedua" placeholder="Angka Kedua" type="number">
    <br>
    <button onclick="hitungNilai()">Hitung</button>



    <script>
        function hitungNilai(){
            let angkaPertama = document.getElementById("angka-pertama").value;
            let angkaKedua = document.getElementById("angka-kedua").value;
            let hasilPenjumlahan = parseInt(angkaPertama) + parseInt(angkaKedua)

            console.log(hasilPenjumlahan);

            document.write("Hasilnya adalah" + " " +hasilPenjumlahan)
        }
    </script>
</body>
</html>
